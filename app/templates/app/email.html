<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        {% for obj in objs %}
        <div style="padding: 20px">
            <h3>{{obj.email}}</h3>
            <br>
            <p>{{obj.quiry}}</p>
            <br>
            {% for at in attendee %}
            {% if obj.email == at.email %}
            <a href="{% url 'certificate' id=at.uqno pk='v6weg3' %}">Certificate</a>          
            {% endif %}
            {% endfor %}
            <br>
            <a href="{% url 'delete' pk=obj.id %}">Delete</a>
        </div>
        {% endfor %}


    </body>


</html>
