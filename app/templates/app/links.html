{% extends "base.html" %}

{% block content %}

<div class="card p-md-5 p-3">
    <div class="p-2">
        <h2><b>Links</b></h2>
        <hr>
        {% for x in schedules %}
        <label for="link1">{{x}}</label>
        <textarea onclick="copy('{{forloop.counter}}')" id="copy-{{forloop.counter}}" data-toggle="tooltip"
            data-placement="right" title="<em>Click to copy...</em>" data-html=true class="form-control mb-3"
            readonly>{{x.link}}</textarea>
        {% endfor %}
    </div>
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    function copy(val) {
        var copyText = document.getElementById("copy-" + val);
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
    }
</script>
{% endblock content %}
