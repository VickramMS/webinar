{% extends "base.html" %}

{% block content %}
<div class="card m-md-5 p-md-5">
<h1>Login</h1><span><em>Staff login only</em></span>
<hr>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" class="form-control mb-2" name="username" id="username">
    <label for="password">Password:</label>
    <input type="password" class="form-control mb-2" name="password" id="password">
    <button class="btn btn-primary">Login</button>
</form>
</div>
{% endblock content %}
